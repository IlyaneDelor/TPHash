 <div class="form-group row">
  <input type="button" onclick="strDownload(Output.value, 'result.txt');" style="margin:auto; margin-top: 2%; margin-bottom: 2%;" 
 class="btn btn-primary" value="DOWNLOAD RESULT"><a>

<script type="text/javascript">
  
   function strDownload(a, b) {
  a = '' + a;
  b = b || 'strDownload.txt';
  var c = document.createElement('A'),
      d = document.body;
  d.appendChild(c);
  c.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(a);
  c.download = b;
  c.click();
  d.removeChild(c);
}
