<script type="text/javascript">

  
   function strDownload(a, b) {
  a = '' + a;
  b = b || 'strDownload.txt';
  var c = document.createElement('A'),
      d = document.body;
  d.appendChild(c);
  c.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(a);
  c.download = b;
  c.click();
  d.removeChild(c);
}
